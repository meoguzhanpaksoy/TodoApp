<div class="container">
  <div class="row">
    <div class="col-5">

      <h3 class="bg-primary text-white p3"> To Do LİST Oğuzhan</h3>

      <div class="input-group" #todoText class="form-control"> 
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=';'">Add</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th> Açıklama </th>
            <th> YAPILDI </th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of getItems(); let i=index">
            <td> {{i+1}}</td>
            <td>{{item.description}} </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <p *ngSwitchCase="true">

              </p>
              <p *ngSwitchCase="false">

              </p>
              <p *ngSwitchDefault>

              </p>

            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
